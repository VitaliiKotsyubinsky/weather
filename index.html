<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./null.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <script src="./main.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Weather app</title>
</head>

<body>
    <div class="weather-wrapper">
        <div class="weather-app">
            <header class="header">
                <input type="text" autocomplete="off" class="weather-search-box" placeholder="Search for a city"
                    id="weather-search-box">
            </header>
            <div class="select is-active">
                <div class="select__header">
                    <span class="select__current"></span>
                    <div class="select__icon">&times;</div>
                </div>
                <div class="select__body">
                    <div class="select__item">next five days</div>
                    <div class="select__item">next three hours</div>
                </div>
            </div>
            <main class="main">
                <section class="location">
                    <div class="city"></div>
                    <div class="weather-icon">
                    </div>
                    <div class="main-temp">
                    </div>
                    <div class="main-weather"></div>
                    <div class="main-hi-low"></div>
                    <div class="main-date"></div>
                </section>
            </main>



            <footer class="footer">
                <div class="prognosis-last-five-day">
                    <div class="day">
                        <div class="dates">Tuesday 8 February 2022</div>
                        <div class="weather-icon"></div>
                        <div class="temps">21<spam>°c</spam>
                        </div>
                        <div class="weathers">Sunny</div>
                        <div class="hi-low">18°c / 21°c</div>
                    </div>
                    <div class="day">
                        <div class="dates">Tuesday 8 February 2022</div>
                        <div class="weather-icon"></div>
                        <div class="temps">21<spam>°c</spam>
                        </div>
                        <div class="weathers">Sunny</div>
                        <div class="hi-lows">18°c / 21°c</div>
                    </div>
                    <div class="day">
                        <div class="dates">Tuesday 8 February 2022</div>
                        <div class="weather-icon"></div>
                        <div class="temps">21<spam>°c</spam>
                        </div>
                        <div class="weathers">Sunny</div>
                        <div class="hi-lows">18°c / 21°c</div>
                    </div>
                    <div class="day">
                        <div class="dates">Tuesday 8 February 2022</div>
                        <div class="weather-icon"></div>
                        <div class="temps">21<spam>°c</spam>
                        </div>
                        <div class="weathers">Sunny</div>
                        <div class="hi-lows">18°c / 21°c</div>
                    </div>
                </div>

            </footer>
        </div>
    </div>




</body>

</html>
